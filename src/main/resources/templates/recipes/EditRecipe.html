<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Edit Recipe</h2>
            <form method="post" enctype="multipart/form-data" th:object="${recipeDTO}">
                <div class="row mb-3">
                    <div class="col">
                        <label for="ID" class="form-label">ID:</label>
                        <input readonly="form-control-plaintext"  th:value="${recipeDTO.id}">
                    </div>
                    <div class="col">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" th:field="${recipeDTO.name}" required>
                    </div>
                    <div class="col">
                        <label for="difficulty" class="form-label">Difficulty:</label>
                        <input type="number" class="form-control" id="difficulty" name="difficulty" th:field="${recipeDTO.difficulty}" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="ingredients" class="form-label">Ingredients:</label>
                        <input type="text" class="form-control" id="ingredients" name="ingredients" th:field="${recipeDTO.ingredients}" required>
                    </div>
                    <div class="col">
                        <label for="instructions" class="form-label">Instructions:</label>
                        <input type="text" class="form-control" id="instructions" name="instructions" th:field="${recipeDTO.instructions}" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="cookingTime" class="form-label">Cooking Time:</label>
                        <input type="number" class="form-control" id="cookingTime" name="cookingTime" th:field="${recipeDTO.cookingtime}" min="0" step="0.1" required>
                    </div>
                    <div class="offset-sm-4 col-sm-8"><img th:src="@{'/images/'+${recipeDTO.imageFile}}" alt="..." width="150"></div>
                    <div class="col">
                        <label for="imageFile" class="form-label">Image:</label>
                        <input type="file" class="form-control" id="imageFile" name="imageFile" th:field="*{imageFile}" accept="image/*" required>
                        <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger" th:errors="${recipeDTO.imageFile}"></p>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-sm-4 d-grid"><a class="btn btn-outline-primary" href="/recipes" role="button">Cancel</a></div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
