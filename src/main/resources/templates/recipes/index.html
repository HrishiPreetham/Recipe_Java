<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RecipesRating</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Recipes</h1>
    <a class="btn btn-primary" href="/recipes/create">Create Recipes</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Ingredients</th>
            <th>Instructions</th>
            <th>Cooking Time</th>
            <th>Difficulty</th>
            <th>Image</th> <!-- Add this line for the image -->
            <th>Created At</th>
            <th>Action</th>
        </tr>

        </thead>
        <tbody>

        <!-- Iterate over each cinema object and display its data -->
        <tr th:each="recipe : ${products}">
            <td th:text="${recipe.id}"></td>
            <td th:text="${recipe.name}"></td>
            <td th:text="${recipe.Ingredients}"></td>
            <td th:text="${recipe.Instructions}"></td>
            <td th:text="${recipe.cookingtime}"></td>
            <td th:text="${recipe.difficulty}"></td>            <td><img th:src="@{/images/{fileName}(fileName=${recipe.imageFileName})}" alt="Cinema Image" style="width: 100px; height: auto;"></td>

            <td th:text="${recipe.createdAt}"></td>
            <td>
                <!-- Add edit and delete links here -->
                <a href="#" class="btn btn-primary" th:href="@{/recipes/edit(id=${recipe.id})}">Edit</a>
                <a href="#" class="btn btn-danger" 	th:href="@{/recipes/delete(id=${recipe.id})}" onclick="return confirm('Are you Sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
